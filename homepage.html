<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookBook</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <header>
    <h1>My Cookbook</h1>
    <p>Explore a variety of recipes from around the world!</p>
  </header>
  <main>
    <div class="recipes">
      <div class="recipe-card" onclick="viewRecipe('biryani')">
        <img src="https://simmertoslimmer.com/wp-content/uploads/2022/11/Instant-Pot-Chicken-Biryani.jpeg" alt="Biryani">
        <h3>Biryani</h3>
        <button>View Recipe</button>
      </div>
      <div class="recipe-card" onclick="viewRecipe('shahi-paneer')">
        <img src="https://recipes.timesofindia.com/photo/53110729.cms?imgsize=160019" alt="Shahi Paneer">
        <h3>Shahi Paneer</h3>
        <button>View Recipe</button>
      </div>
      <div class="recipe-card" onclick="viewRecipe('butter-chicken')">
        <img src="https://www.licious.in/blog/wp-content/uploads/2020/10/butter-chicken--750x750.jpg" alt="Butter Chicken">
        <h3>Butter Chicken</h3>
        <button>View Recipe</button>
      </div>
      <div class="recipe-card" onclick="viewRecipe('garlic-prawns')">

      </div>

        <h3>Gulab Jamun</h3>
        <button>View Recipe</button>
      </div>

        <h3>Vanilla Ice Cream</h3>
        <button>View Recipe</button>
      </div>
      <div class="recipe-card" onclick="viewRecipe('egg-fried-rice')">

        <h3>Egg Fried Rice</h3>
        <button>View Recipe</button>
      </div>
      <div class="recipe-card" onclick="viewRecipe('hot-chocolate')">
        <img src="https://caloriecontrol.org/wp-content/uploads/AdobeStock_59093507.jpeg" alt="Hot Chocolate">
        <h3>Hot Chocolate</h3>
        <button>View Recipe</button>
      </div>
